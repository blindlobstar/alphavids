services:
  alphavids:
    image: ${REGISTRY}/${IMAGE}
    networks:
      - backend-network
    volumes:
      - videos:/videos
    # healthcheck:
    #   test: "curl -f http://localhost:8080/health || exit"
    #   interval: 10s
    #   timeout: 2s
    #   retries: 3 
    #   start_period: 10s
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      labels:
        - traefik.enable=true
        - traefik.http.routers.alphavids.rule=(Host(`alphavids.io`) || Host(`www.alphavids.io`)) && !Path(`/metrics`) && !Path(`/health`)
        - traefik.http.routers.alphavids.entrypoints=web
        - traefik.http.services.alphavids.loadbalancer.server.port=8080
  
volumes:
  videos:

networks:
  backend-network:
    external: true