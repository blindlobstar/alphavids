  <main class="container mx-auto flex-grow flex flex-col justify-center items-center px-4">
    <div class="text-center mb-4">
      <h1 class="text-3xl font-bold mb-2">
        Transparent WEBM to MP4
      </h1>

      <p class="text-white/70 text-sm">
        Convert transparent videos for Safari compatibility
      </p>
    </div>

    <div class="w-full max-w-xl grid grid-cols-1 md:grid-cols-2 gap-6 items-center">
      <!-- Left side: Conversion Tools -->
      <div class="space-y-4">
        <div class="drop-zone flex items-center justify-center rounded-lg cursor-pointer h-40">
          <div class="text-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 mx-auto text-white/40 mb-2" fill="none"
              viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
            </svg>
            <span class="block text-sm mb-1">Drop WEBM file here</span>
            <span class="text-xs text-white/50">or click to select</span>
            <input type="file" class="hidden" accept="video/webm" id="file-input">
          </div>
        </div>

        <div class="bg-black/30 border border-white/10 rounded-lg p-4">
          <div class="text-xs text-white/50 bg-black/40 p-3 rounded border border-white/10 font-mono mb-4">
            <div class="flex items-center gap-2">
              <span class="w-2 h-2 rounded-full bg-gray-400"></span>
              <span id="status-text">Waiting for file...</span>
            </div>
          </div>

          <button id="convert-btn"
            class="w-full bg-white text-black px-4 py-3 rounded font-medium hover:bg-white/90 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
            disabled>
            Convert to MP4
          </button>
        </div>
      </div>

      <!-- Right side: Video Example -->
      <div class="flex flex-col rounded-lg h-full overflow-hidden">
        <div class="grow transparent-bg rounded-lg flex items-center justify-center p-2">
          <video id="demo-video" class="w-full h-auto max-w-full" playsinline autoplay loop muted width="480" poster="/sf.png">
            <source src="/sf.mp4" type="video/quicktime">
            <source src="/sf.webm" type="video/webm">
          </video>
        </div>
        <div class="mt-2 text-xs text-center text-white/50">
          Play the video to see transparency in action
        </div>
      </div>
    </div>
  </main>

  <footer class="container mx-auto p-4 text-xs text-white/50 text-center">

  </footer>

  <script>
    const dropZone = document.querySelector('.drop-zone');
    const fileInput = document.getElementById('file-input');
    const convertBtn = document.getElementById('convert-btn');
    const statusText = document.getElementById('status-text');
    const statusIndicator = document.querySelector('.rounded-full');

    dropZone.addEventListener('click', () => {
      fileInput.click();
    });

    fileInput.addEventListener('change', () => {
      if (fileInput.files.length > 0) {
        fileSelected(fileInput.files[0]);
      }
    });

    function fileSelected(file) {
      statusIndicator.classList.remove('bg-gray-400');
      statusIndicator.classList.remove('bg-red-400');
      statusIndicator.classList.remove('bg-blue-400');
      statusIndicator.classList.remove('animate-pulse');
      statusIndicator.classList.add('bg-green-400');
      statusText.textContent = `Ready: ${file.name}`;
      convertBtn.disabled = false;
    }

    function showInternalError() {
      showError("Internal error. Try again")
    }

    function showError(err) {
      statusIndicator.classList.remove('bg-gray-400');
      statusIndicator.classList.remove('bg-green-400');
      statusIndicator.classList.remove('bg-blue-400');
      statusIndicator.classList.remove('animate-pulse');
      statusIndicator.classList.add('bg-red-400');

      statusText.textContent = err;
      convertBtn.disabled = false;
    }

    // Prevent default behavior for drag events
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
      dropZone.addEventListener(eventName, e => {
        e.preventDefault();
        e.stopPropagation();
      });
    });

    // Visual feedback when dragging
    ['dragenter', 'dragover'].forEach(eventName => {
      dropZone.addEventListener(eventName, () => {
        dropZone.classList.add('bg-white/5');
        dropZone.style.borderColor = 'rgba(255, 255, 255, 0.4)';
      });
    });

    ['dragleave', 'drop'].forEach(eventName => {
      dropZone.addEventListener(eventName, () => {
        dropZone.classList.remove('bg-white/5');
        dropZone.style.borderColor = 'rgba(255, 255, 255, 0.2)';
      });
    });

    // Handle dropped files
    dropZone.addEventListener('drop', e => {
      if (e.dataTransfer.files.length > 0) {
        fileInput.files = e.dataTransfer.files;
        fileSelected(e.dataTransfer.files[0]);
      }
    });

    // Simulate conversion process
    convertBtn.addEventListener('click', () => {
      statusIndicator.classList.remove('bg-gray-400');
      statusIndicator.classList.remove('bg-red-400');
      statusIndicator.classList.remove('bg-green-400');
      statusIndicator.classList.add('animate-pulse');
      statusIndicator.classList.add('bg-blue-400');
      statusText.textContent = "Converting...";
      convertBtn.disabled = true;

      const formData = new FormData();
      formData.append("upload", fileInput.files[0]);

      const request = new Request("/transcode", {
        method: "POST",
        body: formData,
      });

      fetch(request)
        .catch(_ => showInternalError())
        .then(resp => {
          if (resp.status != 200) {
            resp.json().then(data => showError(data.Error), _ => showInternalError());
            return;
          }
          resp.blob()
            .catch(_ => showInternalError())
            .then(blob => {
              statusIndicator.classList.remove('bg-gray-400');
              statusIndicator.classList.remove('bg-red-400');
              statusIndicator.classList.remove('bg-blue-400');
              statusIndicator.classList.remove('animate-pulse');
              statusIndicator.classList.add('bg-green-400');
              statusText.textContent = "Conversion complete!";

              var url = window.URL.createObjectURL(blob);
              var a = document.createElement('a');
              a.href = url;
              filename = fileInput.files[0].name;
              a.download = filename.substr(0, filename.lastIndexOf(".")) + ".mp4";
              document.body.appendChild(a); // we need to append the element to the dom -> otherwise it will not work in firefox
              a.click();
              a.remove();
            });
        });
    });

  </script>
