{{define "video-ready"}}
<div id="replace_target">
    <p class="text-2xl">Your file is ready</p>
    <div class="flex flex-row gap-3 mt-3">
        <button hx-get="/upload-form" hx-target="#replace_target" class="btn btn-lg btn-square btn-outline">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-6 h-6" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8" />
            </svg>
        </button>
        <a href="{{.}}" class="btn btn-lg btn-wide btn-success" download>Download</a>
    </div>
</div>
{{end}}
